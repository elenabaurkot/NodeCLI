<div
  class="card"
  style="max-width:16em; text-align: center; border-color: rgb(182, 178, 178);"
>
  <div class="card-header" style="border-color: rgb(182, 178, 178);">
    <h5 class="card-title">{{ name }}</h5>
    <i
      class="fas fa-user-graduate"
      style="font-size: 22px; padding-right: 5px; display: inline-block;"
    ></i>
    <h6 style="display:inline-block;">{{ role }}</h6>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID # {{ id }}</li>
      <li class="list-group-item">{{ email }}</li>
      <li class="list-group-item">{{ school }}</li>
    </ul>
  </div>
</div>
