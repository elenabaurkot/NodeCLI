<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manager</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f4de4e78d0.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">

    <div class="card" style="max-width:16em; text-align: center; border-color: rgb(182, 178, 178);">
        <div class="card-header" style="border-color: rgb(182, 178, 178);">
          <h5 class="card-title">{{ name }}</h5>
          <i class="fas fa-mug-hot" style="font-size: 22px; padding-right: 5px; display: inline-block;"></i>
          <h6 style="display:inline-block;">{{ role }}</h6>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID # {{ id }}</li>
                <li class="list-group-item">{{ email }}</li>
                <li class="list-group-item">{{ officeNumber }}</li>
            </ul>
        </div>
      </div>

</div>
    
</body>
</html>
